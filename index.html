<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon WebMail</title>

<style>
body{
  margin:0;
  background:#0d1020;
  font-family:Arial, sans-serif;
  color:white;
}

/* ---------- HEADER ---------- */
header{
  background:#13172d;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 25px rgba(0,0,0,.5);
}

header h1{
  margin:0;
  font-size:20px;
  font-weight:700;
}

.profile{
  background:#1f2550;
  padding:10px 14px;
  border-radius:50px;
}

/* ---------- LAYOUT ---------- */
.container{
  display:flex;
  gap:20px;
  padding:20px;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:260px;
  background:#131938;
  border-radius:18px;
  padding:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.45);
}

.compose{
  width:100%;
  padding:12px;
  background:#3f6bff;
  border-radius:14px;
  border:none;
  color:white;
  font-size:15px;
  cursor:pointer;
  margin-bottom:14px;
}

.mail{
  background:#1a2150;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
  cursor:pointer;
  transition:.2s;
}

.mail:hover{
  background:#25317a;
}

/* ---------- MAIN PANEL ---------- */
.main{
  flex:1;
  background:#131938;
  border-radius:18px;
  padding:20px;
  box-shadow:0 8px 30px rgba(0,0,0,.45);
}

input,textarea{
  width:100%;
  background:#0c1028;
  border:none;
  padding:10px;
  color:white;
  border-radius:12px;
  margin-top:6px;
}

button.send{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#3f6bff;
  color:white;
  font-size:16px;
}

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  margin-top:20px;
  opacity:.6;
}

/* ---------- MOBILE ---------- */
@media(max-width:850px){
  .container{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <h1>üìß Mon WebMail</h1>
  <div class="profile">üë§ Mon compte</div>
</header>

<div class="container">

  <div class="sidebar">
    <button class="compose">‚ûï Nouveau message</button>

    <div class="mail">Bienvenue üéâ</div>
    <div class="mail">Notification syst√®me</div>
    <div class="mail">Test message</div>
  </div>

  <div class="main">
    <h2>‚úâÔ∏è Nouveau message</h2>

    <label>Email</label>
    <input placeholder="tonmail@email.com">

    <label>Message</label>
    <textarea rows="6"></textarea>

    <button class="send">Envoyer</button>
  </div>

</div>

<footer>
  ¬© 2025 ‚Äî Mon WebMail
</footer>

</body>
</html>

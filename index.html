<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>My WebMail — Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      background:#0f1117;
      color:white;
      font-family:Arial;
      margin:0;
      padding:0;
      text-align:center;
    }
    .box{
      max-width:380px;
      margin:40px auto;
      background:#131827;
      padding:20px;
      border-radius:12px;
    }
    input{
      width:90%;
      padding:10px;
      border-radius:8px;
      border:none;
      margin-top:10px;
    }
    button{
      width:95%;
      padding:10px;
      border-radius:8px;
      border:none;
      margin-top:15px;
      background:#2a4fff;
      color:white;
      font-size:16px;
    }
  </style>

</head>
<body>

  <h2>My WebMail — Connexion</h2>

  <div class="box">
    <h3>Créer un compte</h3>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPass" type="password" placeholder="Mot de passe">
    <button onclick="register()">Créer</button>
  </div>

  <div class="box">
    <h3>Se connecter</h3>
    <input id="logEmail" type="email" placeholder="Email">
    <input id="logPass" type="password" placeholder="Mot de passe">
    <button onclick="login()">Connexion</button>
  </div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAf0rz9mpUG2GpxyBeIyBvuHLHu-mANlSt",
  authDomain: "movnembaii.firebaseapp.com",
  projectId: "movnembaii",
  storageBucket: "movnembaii.firebasestorage.app",
  messagingSenderId: "753446508336",
  appId: "1:753446508336:web:638f226312374d79e32fed"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async function(){
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPass").value;

  try{
    await createUserWithEmailAndPassword(auth,email,pass);
    alert("Compte créé !");
  }catch(err){
    alert(err.message);
  }
}

window.login = async function(){
  const email = document.getElementById("logEmail").value;
  const pass = document.getElementById("logPass").value;

  try{
    await signInWithEmailAndPassword(auth,email,pass);
    alert("Connecté !");
  }catch(err){
    alert(err.message);
  }
}

</script>

</body>
</html>

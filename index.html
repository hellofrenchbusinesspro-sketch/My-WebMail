<title>Mon WebMail</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:white;
}

/* Header */
header{
    background:#020617;
    padding:25px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    letter-spacing:1px;
    border-bottom:1px solid #1f2937;
}

/* Main layout */
.container{
    max-width:1000px;
    margin:30px auto;
    padding:15px;
}

/* Card */
.card{
    background:#020617;
    border-radius:18px;
    border:1px solid #1f2937;
    box-shadow:0 0 25px rgba(0,0,0,.6);
    padding:25px;
}

/* Section title */
.card h2{
    margin-top:0;
    font-size:24px;
}

/* Inputs */
input, textarea{
    width:100%;
    padding:14px;
    margin-top:12px;
    border-radius:10px;
    border:1px solid #374151;
    background:#020617;
    color:white;
    font-size:15px;
}

/* Button */
button{
    margin-top:18px;
    width:100%;
    padding:16px;
    border:none;
    border-radius:12px;
    background:#2563eb;
    color:white;
    font-size:17px;
    font-weight:bold;
}

button:hover{
    background:#1d4ed8;
    cursor:pointer;
}

/* Footer */
footer{
    margin-top:50px;
    text-align:center;
    color:#9ca3af;
}

.mailbox{
    display:flex;
    gap:20px;
    margin-top:20px;
}

/* Fake inbox */
.inbox{
    flex:1;
    background:#020617;
    border:1px solid #1f2937;
    border-radius:16px;
    padding:15px;
}

.inbox h3{
    margin-top:0;
}

.mail-item{
    padding:12px;
    border-radius:12px;
    margin-top:10px;
    border:1px solid #374151;
}
</style>
</head>

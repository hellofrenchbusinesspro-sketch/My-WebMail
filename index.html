<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Mon WebMail</title>

<style>
body{
  margin:0;
  background:#0f1220;
  font-family:Arial;
  color:white;
}

/* HEADER */
header{
  background:#12152a;
  padding:15px 25px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 4px 20px rgba(0,0,0,.5);
}

.logo{
  font-weight:bold;
  font-size:22px;
  letter-spacing:1px;
}

.profile{
  background:#22284d;
  padding:10px 14px;
  border-radius:50px;
}

/* LAYOUT */
.container{
  display:flex;
  padding:20px;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#12162e;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.sidebar h3{
  opacity:.8;
}

.mail-item{
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  background:#1b2142;
  cursor:pointer;
  transition:.2s;
}

.mail-item:hover{
  background:#243063;
}

/* MAIN CARD */
.main{
  flex:1;
  margin-left:20px;
  background:#12162e;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* FORM */
input,textarea{
  width:100%;
  margin-top:8px;
  padding:10px 12px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#0c1024;
  color:white;
}

button{
  margin-top:12px;
  width:100%;
  padding:12px;
  background:#3e67ff;
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:scale(1.02);
}

/* FOOTER */
footer{
  text-align:center;
  margin-top:30px;
  opacity:.6;
}
</style>
</head>
